<meta charset="UTF-8">

<h1>Programa - calcular puntos de un equipo de futbol</h1>

<script>

    function saltarLinea() {
        document.write("<br>");
    }

    function imprimir(mensaje) {
        document.write(mensaje);
        saltarLinea();
    }

    var contador = 2;

    while (contador <= 100) {
        imprimir(contador);
        contador = contador + 2;
    }

    imprimir("FIN");



</script>
